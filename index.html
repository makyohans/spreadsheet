<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Gaji Agency Sahabat Kita</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <svg class="sheet-icon" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" /></svg>
                <span class="sheet-title">DATA GAJI SAHABAT KITA</span>
            </div>
            <button class="info-icon-btn" onclick="showAgencyInfo()">INFO AGENSI</button>
        </div>
        
        <div class="toolbar">
            <input type="text" id="searchInput" class="search-input" placeholder="Cari data...">
            <button class="toolbar-btn" onclick="searchData()">Cari Data</button>
            <button class="toolbar-btn" onclick="clearSearch()">Batal Cari</button>
            <span id="searchResult" class="search-result"></span>
        </div>
        
        <div class="spreadsheet-wrapper">
            <div class="spreadsheet" id="spreadsheet">
                <table class="spreadsheet-table" id="spreadsheetTable">
                    <thead>
                        <tr id="headerRow">
                            <th class="corner-cell">NO</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
