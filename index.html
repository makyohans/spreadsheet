    // Fungsi Pencarian
    function searchData() {
   const searchInput = document.getElementById('searchInput');
   const searchTerm = searchInput.value.trim().toLowerCase();
   const searchResult = document.getElementById('searchResult');
   
   if (!searchTerm) {
 showToast('Masukkan kata kunci pencarian');
 return;
   }

   clearSearch();

   const inputs = document.querySelectorAll('.cell-input');
   let foundCount = 0;
   let firstMatch = null;

   inputs.forEach(input => {
 const value = input.value.toLowerCase();
 if (value.includes(searchTerm)) {
   input.classList.add('highlight');
   foundCount++;
   if (!firstMatch) {
  firstMatch = input;
   }
 }
   });

   if (foundCount > 0) {
 searchResult.textContent = `Ditemukan ${foundCount} hasil`;
 if (firstMatch) {
   firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
 }
 showToast(`Ditemukan ${foundCount} hasil`);
   } else {
 searchResult.textContent = 'Tidak ada hasil';
 showToast('Tidak ada hasil ditemukan');
   }
 }

 function clearSearch() {
   const inputs = document.querySelectorAll('.cell-input');
   inputs.forEach(input => {
 input.classList.remove('highlight');
   });
   document.getElementById('searchResult').textContent = '';
   document.getElementById('searchInput').value = ''; 
 }

 document.getElementById('searchInput').addEventListener('keypress', function(e) {
   if (e.key === 'Enter') {
 searchData();
   }
 });

 function showToast(message) {
   const toast = document.getElementById('toast');
   toast.textContent = message;
   toast.classList.add('show');
   setTimeout(() => {
 toast.classList.remove('show');
   }, 2000);
 }
